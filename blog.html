<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Donate Bangladesh</title>
        <!-- DaisyUI Configuration -->

        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    clifford: '#da373d',
                    ck: '#da373d',
                    primary: 'rgb(180, 244, 97)',
                    light: '#82828A',
                    about: '#F8F8F8',
                    footer: '#292929',
                    header: 'rgb(249, 247, 243)',
                    menu_bg: 'rgba(17, 17, 17, 0.3);',
                    
        
                  },
                  fontFamily: {
                            'sans': ['ui-sans-serif', 'system-ui'],
                            'serif': ['ui-serif', 'Georgia'],
                            'mono': ['ui-monospace', 'SFMono-Regular'],
                            'display': ['Oswald'],
                            'body': ['"Open Sans"',],
                            'manrope' : ['Manrope', 'sans-serif'],
                            'roboto' : ['Roboto', 'sans-serif'],
                            'lexend' : ['Lexend', 'sans-serif'],
                           
                        },
        
                }
              }
            }
            </script>

        <!-- Google Font Configuration -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
            rel="stylesheet">

    </head>
    <body class="font-lexend">
        <nav class="sticky top-0 z-20 bg-header ">

            <header
                class="w-11/12 mx-auto flex justify-between items-center pt-4 lg:pb-9 pb-6">
                <a href="index.html"
                    class="bg-primary text-black lg:text-xl font-semibold lg:px-6 px-3 py-1 rounded-lg">Home</a>

                <div class="flex items-center gap-1 lg:gap-3">

                    <img class="w-[30px]" src="assets/logo.png" alt="logo">
                    <h3 class="lg:text-xl font-semibold">Donate Bangladesh</h3>
                </div>
                <!-- Total Balance -->
                <div
                    class="flex items-center gap-1 lg:gap-2 lg:text-xl font-medium">
                    <img src="assets/coin.png" alt>
                    <p class="flex items-center">
                        <span class="pr-1" id="balance">5500</span>
                        BDT
                    </p>
                </div>

            </header>

            <menu
                class="lg:pt-10 lg:pb-10 pt-8 pb-8  bg-white lg:text-xl font-medium">

                <section class="w-11/12 mx-auto">
                    <h3>Important FAQ?</h3>
                </section>
            </menu>

        </nav>
        <main class="w-11/12 mx-auto space-y-8 pt-5 ">

            <form class="card-body">
                <div class="form-control">

                    <input type="text" placeholder="Write Donation Amount"
                        class="w-full outline-none h-14 border border-[rgba(17, 17, 17, 0.1)] p-3"
                        required />
                </div>

                <div class="form-control mt-6">
                    <button
                        class="mt-2 w-full p-4 bg-primary text-black text-center">Login</button>
                </div>
            </form>

            <!-- Open the modal using ID.showModal() method -->
            <button class="btn" id="check"  >open
                modal</button>
                <!-- onclick="my_modal_1.showModal()" -->
            <dialog id="my_modal" class="modal modal-bottom sm:modal-middle ">
                <div class="modal-box w-80">
                    <h2 class="text-2xl font-bold text-center">Congrats!</h3>

                     <div class="text-center ">
                        <img class="pt-4 pb-4 w-[28px] mx-auto" src="assets/coin.png" alt>
                        <p class="">You hav Donated for Humankind</p>
                        <h3 class="text-lg font-semibold pt-3 pb-3">Successfully</h3>
    
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
    
                            <button class="btn text-center">close confirmation</button>
    
                        </form>
                     </div>     
                   

                </div>
            </dialog>

            <script>
                document.getElementById('check').addEventListener('click', function(){
                  
                    document.getElementById('my_modal').showModal();

                })
            </script>

        </main>

        <!-- <script src="js/features.js"></script>
        <script src="js/index.js"></script>

        <script src="js/noakhali.js"></script>
        <script src="js/feni.js"></script>
        <script src="js/quotaMovement.js"></script> -->

    </body>
</html>
